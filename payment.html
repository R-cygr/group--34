<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Details</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <header>
        <h1>Case-it.com</h1>
    </header>

    <div class="payment-container">
        <h1>Enter Your Payment Details</h1>
        <form action="/process_payment" method="post" id="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expirationDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
