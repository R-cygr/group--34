<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASE-IT</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">

<body class="payment-page">
    <div class="container">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>


    <h1>Payment Details</h1>


    <form action="thankyou.html" method="post">


        <label for="Name on the card" >Name on the card:</label>
        <input type="text" id="cardname" name="Name on the card"><required>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>


        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" required>


        <label for="expiryMonth">Expiration Month:</label>
        <select id="expiryMonth" name="expiryMonth" required>
            <option value="" disabled selected>Select Month</option>
            <option value="01">01 - January</option>
            <option value="02">02 - February</option>
            <option value="03">03 - March</option>
            <option value="04">04 - April</option>
            <option value="05">05 - May</option>
            <option value="06">06 - June</option>
            <option value="07">07 - July</option>
            <option value="08">08 - August</option>
            <option value="09">09 - September</option>
            <option value="10">10 - October</option>
            <option value="11">11 - November</option>
            <option value="12">12 - December</option>
        </select>


        <label for="expiryYear">Expiration Year:</label>
        <input type="text" id="expiryYear" name=" Expiration Year" required>
       
    


        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" required>


        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>


        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" required>


      
        <button type="submit">Confirm Payment</button>
    </form>

      
    </form>


</body>


</html>
