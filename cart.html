<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/main.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            margin-left: 5px;
        }

        .cart {
            display: flex;
            align-items: center;
            position: relative;
        }

        .cartAmount {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        .menu-icon {
            cursor: pointer;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 50%; /* Adjust the image size */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .image-container h1 {
            margin-top: 10px;
            font-size: 24px;
        }
    </style>


</head>

<body>
    <header>
        <h2>Case-it.com</h2>
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search...">
        </div>
        <div class="cart">
            <i class="bi bi-basket2-fill"></i>
            <div class="cartAmount">0</div>
        </div>
        <div class="menu-icon">
            <i class="bi bi-list"></i>
        </div>
    </header>
    <h2>Your Cart:</h2>

    <div class="mainproduct">
        <div class="image-container">
            <img src="IMG/case1.webp" width="35%" alt="Samsung Case">
            <h1>Samsung Case</h1>
        </div>
        <div class="cart-actions">
            <button onclick="checkout()">Proceed to Checkout</button>
            <button onclick="toggleCart()">
                <a href="phonecases.html" style="text-decoration: none; color: inherit;">
                    Continue Shopping
                </a>
            </button>
            
        </div>





</body>
</html>
